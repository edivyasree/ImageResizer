<body>


<div class="body-content">
    <h1 class="heading"> Image Resizer</h1> 

  <div class="MainContent">
    <ul id="results-container"></ul>
    <div class="preview_image">

   
    <input class="fileupload" type="file" accept="image/jpeg, image/png, image/jpg">

    <div class="dimensions">
    Height <input type="number" required id="height" placeholder="300" >
    &times; Width <input type="number" required id="width" placeholder="300" >

    </div>
  
  </div>
    <output>
            <!-- UPLOAD IMAGES ARE SHOWN HERE -->

    </output>


    <div class="outputsection">
    <button onclick="submitImage()">Submit</button>
    

    <div id=processedImage> 
            <!-- IMAGE OUTPUT here -->
      <div class="outputImage"></div>
    </div>
</div>

    
</div>
</div>
</div>
